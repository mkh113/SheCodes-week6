<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"

<body>
    <h2>Weather Forecast</h2>
    <h3>Find out your local weather forecast</h3>
            <div class="col-8"></div>
            <form id="search-form">
              <input
                type="search"
                id="city-search-input"
                placeholder="Enter a city"/>
              </div>
              <button type=search value="Search" class="btn btn-secondary status">Search</button>
            </form>
            <button type=search id="current-location-button">Current Location</button>
        </div>
  <div class="container">
        <div class="row align-items-start">
      <div class="col">
        <h2 class="current" id="entered-city"></h2>
        <p><span id=fahrenheit-temp></span></p>
        </div>
        <div class="col">
      <h3>5 day forecast</h3>
        </div>
    <div class="container current"></div>
        <div class="row align-items-start">
    <div class="col-6">
    <h3>Today it is...</h3>
    <span>☀️</span>
    </div>
    <div class="col-6">
<div class="d-grid gap-2">
  <div class="p-2">Sunday</div>
  <a>28°</a>
  <span class="pic">🌞</span>
  <div class="p-2">Monday</div>
  <a>26°</a>
  <span class="pic">☀️</span>
  <div class="p-2">Tuesday</div>
  <a>24°</a>
  <span class="pic">⛅</span>
  <div class="p-2">Wednesday</div>
  <a>27°</a>
  <span class="pic">☀️</span>
  <div class="p-2">Thursday</div>
  <a>22°</a>
  <span class="pic">🌧</span>
</div>
    </div>
    </div>
